<head>

  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(223deg, #11dee9 -26%, #017e8b 145%)">

      <div style="background: linear-gradient(215deg, #f90306 -1%, #9e0706 124%)">

        <h1>Purple</h1>
        <p>Love, death & robots</p>
      </div>

      </div>

    <div class="main-slide">
      <div style="background-image: url('./img/img-3.jpg')"></div>

  <div class="controls">

    <button class="up-button">
